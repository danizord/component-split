sudo: false
 
language: php
 
php:
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: 7
    - php: hhvm
 
notifications:
  irc: "irc.freenode.org#zftalk.dev"
  email: false
 
install:
  - if [[ $TRAVIS_PHP_VERSION != '5.6' && $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != '7' ]]; then phpenv config-rm xdebug.ini;  fi
  - composer install --no-interaction --prefer-source

before_script:
  - if [[ $TRAVIS_PHP_VERSION = '5.6' ]]; then mkdir -p build/logs; fi

script:
  - if [[ $TRAVIS_PHP_VERSION = '5.6' ]]; then vendor/bin/phpunit -c phpunit.xml.travis --coverage-clover build/logs/clover.xml; fi
  - if [[ $TRAVIS_PHP_VERSION != '5.6' ]]; then vendor/bin/phpunit -c phpunit.xml.travis; fi
 
  - if [[ $TRAVIS_PHP_VERSION = '5.6' ]]; then vendor/bin/php-cs-fixer fix -v --diff --dry-run; fi
 
after_script:
  - if [[ $TRAVIS_PHP_VERSION = '5.6' ]]; then vendor/bin/coveralls; fi
